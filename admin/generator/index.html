<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DriftThreads â€” Product Generator</title>
  <link rel="icon" href="../../assets/admin.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- highlight.js theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
  <style>
    :root{
      --bg-start:#071025;
      --bg-end:#0a0f1a;
      --text:#e6eaf2;
      --muted:#9aa6bb;
      --card-bg:rgba(255,255,255,0.035);
      --card-border:rgba(255,255,255,0.08);
      --input-bg:rgba(255,255,255,0.03);
      --input-border:rgba(255,255,255,0.06);
      --accent-start:#6ee7ff;
      --accent-end:#a78bfa;
      --shadow:0 12px 40px rgba(0,0,0,0.45);
      --toast-bg:#0b1220e6;
      --toast-border:rgba(255,255,255,0.12);
      --success:#6ee7ff;
      --danger:#f87171;
      --prefix-w:92px;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      font-family:'Lexend', sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg-start) 0%,var(--bg-end) 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:32px;
    }
    h1 {
      font-family:'Orbitron', sans-serif;
      font-weight:900;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      margin:0 0 20px 0;
      text-align:center;
      letter-spacing:0.5px;
    }

    .container {
      display:grid;
      gap:24px;
      width:100%;
      max-width:1000px;
      grid-template-columns:1fr 1fr;
      align-items:stretch;
    }
    .card {
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:14px;
      padding:18px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      min-height:460px;
    }
    .form label { display:block; font-size:14px; color:var(--muted); margin-bottom:6px; }
    .form .field { margin-bottom:14px; }
    .form input, .form textarea, .form select {
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid var(--input-border);
      background:var(--input-bg);
      color:var(--text);
      font-family:'Lexend', sans-serif;
      outline:none;
      transition:border-color .14s, box-shadow .14s;
    }
    .form input:focus, .form textarea:focus, .form select:focus {
      border-color:rgba(110,231,255,0.42);
      box-shadow:0 0 0 6px rgba(110,231,255,0.04);
    }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }

    .img-input { position:relative; display:block; }
    .img-input .prefix {
      position:absolute;
      left:10px;
      top:50%;
      transform:translateY(-50%);
      pointer-events:none;
      color:var(--text);
      font-family:'Lexend', sans-serif;
      font-size:13px;
      white-space:nowrap;
      width:auto;
      overflow:visible;
      text-overflow:ellipsis;
      padding-right:6px;
      opacity:0.92;
    }
    .img-input input {
      /* initial padding-left will be adjusted by JS */
      padding-left: calc(var(--prefix-w) + 12px);
    }

    .output .block-title { font-size:13px; color:var(--muted); margin:6px 0 8px; }
    pre {
      margin:0 0 10px 0;
      flex:1 1 auto;
      overflow:auto;
      border-radius:12px;
      padding:14px;
    }
    pre code {
      white-space:pre-wrap;
      background: rgb(0, 6, 25);
      padding: 14px;
      border-radius: 10px;
      word-break:break-word;
      overflow-wrap:anywhere;
      display:block;
      line-height:1.35;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      font-size:13px;
    }
    .actions { display:flex; gap:10px; margin-top:auto; }
    button.copy {
      padding:10px 16px; border-radius:999px; border:0; font-weight:700; cursor:pointer;
      background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
      color:#061220;
    }
    button.copy.secondary { background:transparent; color:var(--text); border:1px solid var(--card-border); }

    /* Toasts */
    .toast-container { position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 9999; width: min(92vw, 520px); pointer-events: none; }
    .toast {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:var(--toast-bg);
      border:1px solid var(--toast-border);
      color:var(--text);
      border-radius:12px;
      padding:12px 14px;
      box-shadow:var(--shadow);
      pointer-events:auto;
      min-height:44px;
    }
    .toast-left { display:flex; gap:10px; align-items:center; flex:1; }
    .toast .icon{ font-size:16px; }
    .toast .msg{ font-size:14px; color:var(--text); word-break:break-word; }
    .toast .close{ background:transparent; border:0; color:var(--muted); cursor:pointer; padding:6px; border-radius:8px; margin-left:12px; font-size:14px; }
    .toast.success .icon{ color:var(--success); }
    .toast.error .icon{ color:var(--danger); }

    @media (max-width:900px){ .container{ grid-template-columns:1fr; } .card{ min-height:auto; } }
    @media (max-width:520px){ body{ padding:16px } h1{ font-size:1.5rem } .row{ grid-template-columns:1fr } button.copy{ width:100% } }
  </style>
</head>
<body>
  <h1>DriftThreads Product String Generator</h1>

  <div class="container">
    <div class="card form" aria-label="Product form">
      <div class="field">
        <label for="title">Title</label>
        <input id="title" placeholder="Product Name" autocomplete="off" />
      </div>

      <div class="row">
        <div class="field">
          <label for="price">Price (R)</label>
          <input id="price" type="number" inputmode="decimal" placeholder="Price" min="0" step="0.01" value="650" />
        </div>
        <div class="field">
          <label for="cat">Category</label>
          <!-- select will be populated from JS defaultCategoriesJSON -->
          <select id="cat" aria-label="Category select"></select>
        </div>
      </div>

      <div class="field">
        <label for="imgName">Image path</label>
        <div class="img-input">
          <span class="prefix" id="imgPrefix">products/hoodies/</span>
          <input id="imgName" placeholder="product-name" autocomplete="off" />
        </div>
      </div>

      <div class="field" style="flex:1 1 auto; display:flex; flex-direction:column;">
        <label for="description">Description</label>
        <textarea style="font-size: 12px;" id="description" rows="2" placeholder="Product Description" style="flex:1 1 auto; resize:vertical;"></textarea>
      </div>

      <div class="field">
        <label for="badge">Badge</label>
        <input id="badge" placeholder="Official / Limited / etc." autocomplete="off" />
      </div>
    </div>

    <div class="card output" aria-label="Output Object Literal">
      <div class="block-title">Pretty</div>
      <pre><code id="codePretty" class="language-javascript"></code></pre>

      <div class="block-title">Single-line</div>
      <pre><code id="codeSingle" class="language-javascript"></code></pre>

      <div class="actions">
        <button class="copy" id="copyPretty">Copy Pretty</button>
        <button class="copy secondary" id="copySingle">Copy Single-line</button>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

  <!-- highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>

  <script>
    // === Categories are driven by this internal JSON string (edit here if you want to change categories) ===
    const defaultCategoriesJSON = '["hoodies","mugs","supplements","couples","other"]';

    const fields = ["title","price","cat","imgName","description","badge"];
    const codePretty = document.getElementById('codePretty');
    const codeSingle = document.getElementById('codeSingle');
    const toastContainer = document.getElementById('toastContainer');
    const catSelect = document.getElementById('cat');
    const imgPrefixEl = document.getElementById('imgPrefix');
    const imgInputEl = document.getElementById('imgName');

    // small esc for single-quoted JS strings
    function esc(s) {
      return String(s || '')
        .replace(/\\/g,'\\\\')
        .replace(/'/g,"\\'")
        .replace(/\r/g,'\\r')
        .replace(/\n/g,'\\n');
    }

    function getValues(){
      const out = {};
      for (const f of fields) {
        const el = document.getElementById(f);
        out[f] = el ? (f === 'price' ? (Number(el.value) || 0) : el.value) : '';
      }
      return out;
    }

    // turn input into object literal text, forcing images into products/<cat>/<name>.jpeg
    function toObjectLiteral(values, pretty = true) {
      const title = esc(values.title);
      const price = Number(values.price) || 0;
      const cat = esc(values.cat || (catSelect.value || 'other'));
      // sanitize image name: remove leading/trailing slashes and drop extension if user added one
      const rawImg = (values.imgName || '').trim().replace(/^\/+|\/+$/g, '');
      const basename = rawImg ? rawImg.replace(/^.*[\\/]/,'').replace(/\.[^/.]+$/,'') : '';
      const img = basename ? `products/${cat}/${basename}.jpeg` : `products/${cat}/`;
      const description = esc(values.description);
      const badge = esc(values.badge);

      const lines = [
        `title: '${title}'`,
        `price: ${price}`,
        `cat: '${cat}'`,
        `img: '${img}'`,
        `description: '${description}'`,
        `badge: '${badge}'`
      ];

      return pretty ? `{\n  ${lines.join(',\n  ')}\n}` : `{${lines.join(',')}}`;
    }

    // update highlighted outputs
    function updateOutput() {
      const vals = getValues();
      const pretty = toObjectLiteral(vals, true);
      const single = toObjectLiteral(vals, false);

      // set highlighted HTML (hljs.highlight returns an object with .value)
      try {
        codePretty.innerHTML = hljs.highlight(pretty, {language: 'javascript'}).value;
        codeSingle.innerHTML = hljs.highlight(single, {language: 'javascript'}).value;
      } catch (e) {
        // fallback to raw text if highlight fails
        codePretty.textContent = pretty;
        codeSingle.textContent = single;
      }
    }

    // toast helpers
    function createToastElement(msg, type = 'success') {
      const t = document.createElement('div');
      t.className = `toast ${type}`;

      const left = document.createElement('div');
      left.className = 'toast-left';
      const icon = document.createElement('span');
      icon.className = 'icon';
      icon.innerHTML = type === 'success' ? '<i class="fa-solid fa-check"></i>' : '<i class="fa-solid fa-circle-exclamation"></i>';
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg';
      msgDiv.textContent = msg;
      left.appendChild(icon);
      left.appendChild(msgDiv);

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close';
      closeBtn.setAttribute('aria-label', 'Close');
      closeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
      closeBtn.addEventListener('click', () => t.remove());

      t.appendChild(left);
      t.appendChild(closeBtn);
      return t;
    }

    function showToast(msg, { duration = 2000 } = {}) {
      const el = createToastElement(msg, 'success');
      toastContainer.appendChild(el);
      setTimeout(() => el.remove(), duration);
    }

    function showErrorToast(msg, { duration = 3000 } = {}) {
      const el = createToastElement(msg, 'error');
      toastContainer.appendChild(el);
      setTimeout(() => el.remove(), duration);
    }

    // populate categories from internal JSON string
    function populateCategoriesFromJSON(jsonString) {
      let arr;
      try {
        arr = JSON.parse(jsonString);
      } catch (err) {
        throw new Error('Invalid JSON');
      }
      if (!Array.isArray(arr)) throw new Error('JSON must be an array of strings');
      catSelect.innerHTML = '';
      arr.forEach(item => {
        const option = document.createElement('option');
        option.value = String(item);
        option.textContent = String(item);
        catSelect.appendChild(option);
      });
      if (catSelect.options.length > 0) catSelect.selectedIndex = 0;
    }

    // update the visible prefix & input padding so text doesn't overlap
    function updatePrefixAndPadding() {
      const cat = catSelect.value || 'other';
      imgPrefixEl.textContent = `products/${cat}/`;
      // compute padding-left to fit the prefix plus some breathing room
      // ensure it's at least the CSS baseline var --prefix-w to avoid jumpiness
      requestAnimationFrame(() => {
        const prefixWidth = imgPrefixEl.offsetWidth || 92;
        const pad = prefixWidth + 18; // 18px extra for spacing
        imgInputEl.style.paddingLeft = pad + 'px';
      });
    }

    function init() {
      try {
        populateCategoriesFromJSON(defaultCategoriesJSON);
      } catch (e) {
        catSelect.innerHTML = '<option value="other">other</option>';
      }

      // initial values
      document.getElementById('title').value = '';
      document.getElementById('price').value = 650;
      document.getElementById('imgName').value = '';
      document.getElementById('description').value = '';
      document.getElementById('badge').value = '';

      // wire inputs
      for (const f of fields) {
        const el = document.getElementById(f);
        if (!el) continue;
        el.addEventListener('input', updateOutput, { passive: true });
      }

      // update prefix when category changes
      catSelect.addEventListener('change', () => {
        updatePrefixAndPadding();
        updateOutput();
      });

      // make prefix accurate on load
      updatePrefixAndPadding();

      // copy buttons: copy *raw* generated code (not html)
      document.getElementById('copyPretty').addEventListener('click', async () => {
        const vals = getValues();
        const text = toObjectLiteral(vals, true);
        try {
          await navigator.clipboard.writeText(text);
          showToast('Pretty code copied!');
        } catch (e) {
          showErrorToast('Copy failed');
        }
      });

      document.getElementById('copySingle').addEventListener('click', async () => {
        const vals = getValues();
        const text = toObjectLiteral(vals, false);
        try {
          await navigator.clipboard.writeText(text);
          showToast('Single-line copied!');
        } catch (e) {
          showErrorToast('Copy failed');
        }
      });

      // initial render
      updateOutput();

      // handle window resize for prefix sizing
      window.addEventListener('resize', updatePrefixAndPadding);
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
